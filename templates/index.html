<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Token Extractor</title>
  </head>
  <body>
    <h1>Facebook Token Extractor</h1>
    <form action="" method="post">
      <label for="fb_id_token">Enter Facebook ID Token:</label>
      <input type="text" id="fb_id_token" name="fb_id_token" required>
      <button type="submit">Extract Tokens</button>
    </form>

    {% if page_token %}
      <h2>Page Token:</h2>
      <p>{{ page_token }}</p>
    {% endif %}

    {% if another_profile_token %}
      <h2>Another Profile Token:</h2>
      <p>{{ another_profile_token }}</p>
    {% endif %}

    {% if error_message %}
      <h2>Error:</h2>
      <p>{{ error_message }}</p>
    {% endif %}
  </body>
</html>
